<!-- users-datatable.component.html -->
<div *ngIf="users.length > 0; else noUsers">
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsers>
  <p>No Users available.</p>
</ng-template>
