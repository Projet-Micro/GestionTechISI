<p-table
  #dt
  [value]="Users"
  dataKey="id"
  scrollHeight="80vh"
  [(selection)]="selectedUsers"
  (onRowSelect)="onRowSelect()"
  styleClass="p-datatable-users p-datatable-sm"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  responsiveLayout="scroll"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0"
  [globalFilterFields]="['firstName', 'lastName', 'email', 'NIC']">
  <ng-template pTemplate="caption">
    <div style="justify-content: space-between; align-items: center">
      Users List
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="search($event)"
          placeholder="Search..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="id">
        <div class="flex justify-content-between align-items-center">
          Id
          <p-sortIcon field="id"></p-sortIcon>
        </div>
      </th>
      <th pSortableColumn="firstName">
        <div class="flex justify-content-between align-items-center">
          First Name
          <p-sortIcon field="firstName"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="firstName"
            display="menu"
            class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="lastName">
        <div class="flex justify-content-between align-items-center">
          Last Name
          <p-sortIcon field="lastName"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="lastName"
            display="menu"
            class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="email">
        <div class="flex justify-content-between align-items-center">
          Email
          <p-sortIcon field="email"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="email"
            display="menu"
            class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="NIC">
        <div class="flex justify-content-between align-items-center">
          NIC
          <p-sortIcon field="NIC"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="NIC"
            display="menu"
            class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="status">
        <div class="flex justify-content-between align-items-center">
          Status
          <p-sortIcon field="status"></p-sortIcon>
          <p-columnFilter
            field="status"
            matchMode="equals"
            display="menu"
            class="ml-auto">
            <ng-template
              pTemplate="filter"
              let-value
              let-filter="filterCallback">
              <p-dropdown
                [ngModel]="value"
                [options]="statuses"
                (onChange)="filter($event.value)"
                placeholder="Any">
                <ng-template let-option pTemplate="item">
                  <span [class]="'user-badge status-' + option.value">{{
                    option.label
                  }}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th style="width: 8rem">
        <div style="text-align: center">
          <button
            pButton
            type="button"
            class="p-button-secondary"
            icon="pi pi-bars"
            (click)="menu.toggle($event)"> </button>
          <p-menu
            #menu
            [popup]="true"
            appendTo="body"
            [showTransitionOptions]="'125ms'"
            [hideTransitionOptions]="'125ms'"
            [model]="tableOptions"></p-menu>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-User>
    <tr>
      <td>
        <p-tableCheckbox [value]="User"></p-tableCheckbox>
      </td>
      <td>
        <span class="p-column-title">Id</span>
        {{ User.id }}
      </td>
      <td>
        <span class="p-column-title">First Name</span>
        {{ User.FirstName }}
      </td>
      <td>
        <span class="p-column-title">Last Name</span>
        {{ User.LastName }}
      </td>
      <td>
        <span class="p-column-title">Email</span>
        {{ User.email }}
      </td>
      <td>
        <span class="p-column-title">NIC</span>
        {{ User.NIC }}
      </td>
      <td>
        <span class="p-column-title">Access Status</span>
        <span [class]="'user-badge status-' + User.admin">{{
          getStatus(User.admin)
        }}</span>
      </td>
      <td style="text-align: center">
        <button
          pButton
          type="button"
          dropdownToggle
          class="p-button-secondary"
          icon="pi pi-cog"
          (click)="menu.toggle($event)"> </button>
        <p-menu
          #menu
          [popup]="true"
          appendTo="body"
          [showTransitionOptions]="'125ms'"
          [hideTransitionOptions]="'125ms'"
          [model]="getItems(User)"></p-menu>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No Users found.</td>
    </tr>
  </ng-template>
</p-table>
