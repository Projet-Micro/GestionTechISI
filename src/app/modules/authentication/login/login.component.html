<div class="login-modal-container">
  <div
    class="border-round h-3rem w-3rem bg-primary shadow-4 flex flex-column justify-content-center align-items-center">
    <svg width="40" height="30" viewBox="0 0 282 100" fill="none">
      <rect y="6" width="282" height="88" rx="20" fill="#fff" />
      <circle cx="170" cy="50" r="50" fill="#fff" />
      <path
        d="M207 50c0 21.54-16.789 39-37.5 39S132 71.54 132 50s16.789-39 37.5-39S207 28.46 207 50Z"
        fill="#3536E6" />
      <circle cx="187.5" cy="36.5" r="7.5" fill="#fff" />
      <path stroke="#3536E6" d="M0 47.5h120m100 0h62" />
      <path fill="#3536E6" d="M20 19h60v15H20z" />
      <path
        d="M24 94h46v5c0 8.284-6.716 15-15 15H39c-8.284 0-15-6.716-15-15v-5Zm186 0h46v5c0 8.284-6.716 15-15 15h-16c-8.284 0-15-6.716-15-15v-5Z"
        fill="#fff" />
    </svg>
  </div>
  <div class="mt-2 p-component title">
    <span class="color-acc">Prof</span>jecteurs
  </div>
  <div class="p-component input-form mt-4 w-full">
    <span class="p-float-label input-label">
        Username
      <input class="input-field w-full mt-2" pInputText id="username" />
    </span>
    <span class="p-float-label input-label mt-4">
        Password
      <input class="input-field w-full mt-2" pInputText id="username" />
    </span>
    <div class="mt-2 flex justify-content-between">
    <div class="flex gap-2">
      <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
      <span class="p-float-label">Remember me</span>
    </div>
    <span class="p-float-label text-right">Forgot password?</span>

    </div>
    <button pButton label="login" class="p-button p-button-rounded mt-4 w-full"></button>
    <div class="pt-4 pb-4">
      <hr />
    </div>
    <div class="flex justify-content-center">
      <span class="p-float-label sub-title mb-2">Don't have an account?</span></div>
      <button pButton label="register" class="p-button-secondary p-button-rounded w-full mt-2" ></button>
  </div>
</div>
